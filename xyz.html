<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .btn {
            text-align: center;
            margin: 20px;
        }

        .serch_i {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .serch_i div {
            margin-right: 20px;
        }

        .in_put {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        td img {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>

<body onload="loadData()">

    <header>
        <h1>Product Details</h1>
    </header>

    <nav class="btn">
        <button onclick="goBack()">Back</button>
    </nav>

    <section class="serch_i">
        <div>
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div>
            <label for="filter">Filter by:</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
            </select>
        </div>
        <div>
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="name">Name</option>
                <option value="price">Price</option>
            </select>
        </div>
    </section>

    <section class="in_put">
        <form id="productForm">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" placeholder="Enter Product ID" required>

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" placeholder="Enter Product Name" required>

            <label for="product_price">Product Price:</label>
            <input type="text" id="product_price" placeholder="Enter Product Price" required>

            <label for="product_image">Product Image URL:</label>
            <input type="file" id="product_image" placeholder="Enter Image URL" required>

            <label for="product_description">Product Description:</label>
            <textarea id="product_description" placeholder="Enter Product Description" required></textarea>

            <button type="button" onclick="addProduct()">Add Product</button>
        </form>

        <h2 align="center">Product List</h2>
        <table cellpadding="2px" border="2" align="center" id="productTable">
            <thead>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Action</th>
            </thead>
            <tbody id="tableBody">
                <!-- Product data will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <script>
        function addProduct() {
    const productId = document.getElementById('product_id').value;
    const productName = document.getElementById('product_name').value;
    const productPrice = document.getElementById('product_price').value;
    const productImage = document.getElementById('product_image').value;
    const productDescription = document.getElementById('product_description').value;

    let products = JSON.parse(localStorage.getItem('products')) || [];

    const product = {
        id: productId,
        name: productName,
        price: productPrice,
        image: productImage,
        description: productDescription
    };

    products.push(product);
    localStorage.setItem('products', JSON.stringify(products));

    loadData();
    clearForm();
}

        function loadData() {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            products.forEach(product => {
                let row = tableBody.insertRow();
                row.insertCell(0).textContent = product.id;
                row.insertCell(1).textContent = product.name;
                row.insertCell(2).textContent = product.price;

                let imageCell = row.insertCell(3);
                let image = document.createElement('img');
                image.src = product.image;
                image.alt = product.name + "'s Image";
                image.height = 50;
                imageCell.appendChild(image);

                row.insertCell(4).textContent = product.description;

                let actionsCell = row.insertCell(5);
                let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function () {
                    deleteProduct(product.id);
                };
                actionsCell.appendChild(deleteButton);
            });
        }

        function deleteProduct(productId) {
            let products = JSON.parse(localStorage.getItem('products')) || [];
            products = products.filter(product => product.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            loadData();
        }

        function clearForm() {
            document.getElementById('product_id').value = '';
            document.getElementById('product_name').value = '';
            document.getElementById('product_price').value = '';
            document.getElementById('product_image').value = '';
            document.getElementById('product_description').value = '';
        }
    </script>

</body>

</html>
