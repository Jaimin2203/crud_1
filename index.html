<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#" onclick="myFunction()">View Products</a>
    </nav>

    <!-- Product Form -->
    <form>
        <h1>Product Management System</h1>
        <h3>Add Your Product Details</h3>
        <!-- Product ID -->
        <div class="id">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>

        <!-- Product Name -->
        <div class="name">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        </div>

        <!-- Product Price -->
        <div class="price">
            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" required>
        </div>

        <!-- Product Image -->
        <div class="image">
            <label for="product_image">Product Image:</label>
            <input type="file" id="product_image" name="product_image" required>
        </div>

        <!-- Product Description -->
        <div class="description">
            <label for="product_description">Product Description:</label>
            <textarea id="product_description" name="product_description" rows="4" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="button" href="http://127.0.0.1:5501/First/viewProducts.html" onclick="createTask()">Add Product</button>

        <!-- See Product Button -->
        <!-- <a href="http://127.0.0.1:5501/second/index.html">See Product</a> -->
    </form>
    <script>
          function myFunction() {
                location.replace("http://127.0.0.1:5501/First/viewProducts.html")
            }
    </script>
   
    <script src="script.js"></script>
</body>

</html>
